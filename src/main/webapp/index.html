<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
<h2>springMVC文件上传</h2>
<form action="/manage/product/upload_image.do" method="post" enctype="multipart/form-data">
    <input type="file" name="uploadFile"/>
    <input type="submit" value="上传"/>
</form>

<h2>富文本图片上传</h2>
<form action="/manage/product/richText_img_upload.do" method="post" enctype="multipart/form-data">
    <input type="file" name="uploadFile"/>
    <input type="submit" value="上传"/>
</form>
</body>
</html>
